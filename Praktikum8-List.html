<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3 style="margin-left: 20px;">Ordered List & Unordered List</h3>
    <ol>
        <b>Buah-buahan</b>
        <li>pisang</li>
        <li>anggur</li>
        <li>apel</li>
    </ol>
    <ul>
        <b>Hobi</b>
        <li>Memancing</li>
        <li>Menyanyi</li>
        <li>Menggambar</li>
    </ul>
    <ol type="I">
        <li>nama</li>
        <li>alamat</li>
        <ul>
            <li>octavia</li>
            <li>bandung</li>
        </ul>
    </ol>
</body>
</html>
