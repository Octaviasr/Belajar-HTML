<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>div</title>
</head>
<body>
    <div class="container">
        <h3>Hello!</h3>
        <p>this paragraph is styled with css using &quot;div <strong>class</strong> container&quot;</p>
    </div>
    <div id="container">
        <p>this paragraph also styled with css but using &quot;div <strong>id</strong> container&quot;</strong></p>
    </div>
</body>
</html>
